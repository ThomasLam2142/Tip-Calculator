<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
</head>
<body>
    <div class="card">
        
        <div>
            <h2>
                Total amount:
                <span>$</span><span class="costElement">0.00</span>
            </h2>
        </div>
        
        
        
            <div class="inputContainer">
                <b>Amount: </b>
                <input type="text" name="preAmount" id="preAmount" class="preAmount" placeholder="Put amount in Dollars">
            </div>
    
            <div class="inputContainer">
                <b><label>Tip Percentage: </label></b>
                <input type="text" name="tipPercentage" id="tipPercentage" class="tipPercentage" placeholder="Put tip in Percentage">
            </div>

            <div>
                <button class="calculateButton">Calculate</button>
            </div>
    
        
    </div>

</body>
</html>
