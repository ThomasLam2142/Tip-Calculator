<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
</head>
<body>
    <div class="card">
        
        <div>
            <h2>
                Total amount:
                <span class="Cost Element">$0.00</span>
            </h2>
        </div>
        
        
        <form>
            <div class="inputContainer">
                <label>Amount</label>
                <input type="text" name="preAmount" id="preAmount" required placeholder="Put amount in Dollars">
            </div>
    
            <div class="inputContainer">
                <label>Tip Percentage</label>
                <input type="text" name="tipPercentage" id="tipPercentage" required placeholder="Put tip in Percentage">
            </div>

            <div>
                <button>Calculate</button>
            </div>
    
        </form>
    </div>

</body>
</html>
